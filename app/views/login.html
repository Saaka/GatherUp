<div class="col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
    <form ng-submit="submitLogin()" name="login" novalidate>
        <h1 class="center-text">Login</h1>
        <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
        <p class="help-block" ng-show="login.email.$dirty && login.email.$invalid">Please enter a proper email.</p>
        <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
        <button ng-disabled="login.$invalid" class="btn btn-primary btn-block btn-lg" type="submit">Login</button>
        <br />
        <a class="pull-right" ui-sref="register">Create account</a>
    </form>
</div>
